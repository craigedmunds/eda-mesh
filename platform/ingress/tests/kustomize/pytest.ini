[tool:pytest]
testpaths = tests/kustomize
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --junit-xml=test-results.xml
    --html=test-report.html
    --self-contained-html
markers =
    ingress: marks tests as ingress-related
    private: marks tests for private ingress resources
    public: marks tests for public ingress resources
    unmanaged: marks tests for unmanaged ingress resources
    argocd: marks tests for ArgoCD ingress
    backstage: marks tests for Backstage ingress
    kargo: marks tests for Kargo ingress
    local: marks tests for local environment
    lab: marks tests for lab environment
    slow: marks tests as slow running