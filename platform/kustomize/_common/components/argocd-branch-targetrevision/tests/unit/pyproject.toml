[tool.pytest.ini_options]
testpaths = ["."]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--disable-warnings",
    "--junit-xml=test-results.xml"
]
markers = [
    "branch_targeting: marks tests as branch targeting related",
    "platform_seed: marks tests for platform seed overlays",
    "eda_mesh: marks tests for EDA mesh overlays",
    "git_applications: marks tests for git-based applications",
    "helm_applications: marks tests for helm-based applications",
    "multisource: marks tests for multisource applications",
    "application_sets: marks tests for ApplicationSet resources",
    "integration: marks tests as integration tests",
    "local: marks tests for local environment",
    "lab: marks tests for lab environment",
    "slow: marks tests as slow running"
]