# Ingress Management Component (Local Domain Only)
# Transforms generic ingress resources into environment-specific configurations
# Only handles local domain transformation
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

generatorOptions:
  disableNameSuffixHash: true
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous

replacements:
  # Transform first host (local domain) - append domain suffix to service name
  - source:
      kind: ConfigMap
      name: ingress-environment-config
      fieldPath: data.localDomainSuffix
    targets:
      - select:
          kind: Ingress
        fieldPaths:
          - spec.rules.0.host
        options:
          delimiter: "."
          index: 1

  # Update ingress class for all ingresses
  - source:
      kind: ConfigMap
      name: ingress-environment-config
      fieldPath: data.ingressClass
    targets:
      - select:
          kind: Ingress
        fieldPaths:
          - spec.ingressClassName
        options:
          create: true

  # Add TLS configuration for environments that support it
  - source:
      kind: ConfigMap
      name: ingress-environment-config
      fieldPath: data.tlsEnabled
    targets:
      - select:
          kind: Ingress
        fieldPaths:
          - metadata.annotations.[cert-manager.io/cluster-issuer]
        options:
          create: true