# Example: How backstage ingress would be transformed
# 
# BEFORE (generic ingress):
# apiVersion: networking.k8s.io/v1
# kind: Ingress
# metadata:
#   name: backstage
#   labels:
#     ingress.ctoaas.co/managed: "true"
#     ingress.ctoaas.co/public-domain: "true"
# spec:
#   rules:
#   - host: backstage
#     http:
#       paths:
#       - path: /
#         pathType: Prefix
#         backend:
#           service:
#             name: backstage
#             port:
#               name: http
#
# AFTER (lab environment transformation):
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backstage
  labels:
    ingress.ctoaas.co/managed: "true"
    ingress.ctoaas.co/public-domain: "true"
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - backstage.lab.local.ctoaas.co
    - backstage.lab.ctoaas.co
    secretName: backstage-lab-ctoaas-tls
  rules:
  - host: backstage.lab.local.ctoaas.co  # Local/internal domain (always present)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backstage
            port:
              name: http
  - host: backstage.lab.ctoaas.co  # Public domain (added because public-domain=true)
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backstage
            port:
              name: http