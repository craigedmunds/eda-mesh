apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Lab environment overlay - includes all capabilities and supporting applications
resources:
  - ../../../traefik
  - ../../../argocd
  - ../../../eda
  - ../../../backstage
  - ../../../image-factory
  - ../../../supporting-applications
  - ../../../../local-storage
  - mobile-ai-dev-seed.yaml
  # - ../../../seed-app
  # - patch-seed-application.yaml
  - letsencrypt-issuer.yaml

components:
  - ../../../../_common/components/argocd-branch-targetrevision


configMapGenerator:
  - name: argocd-branch-targetrevision
    namespace: argocd
    behavior: add
    literals:
      - targetRevision=feature/backstage-events


helmGlobals:
  chartHome: ../../../../../../helm

helmCharts:
  # Multiple platform services using enhanced array-based format
  - name: traefik-ingress
    releaseName: platform-services
    valuesInline:
      # Global configuration
      domains:
        localDomainSuffix: lab.local.ctoaas.co
        publicDomainSuffix: lab.ctoaas.co
      tls:
        enabled: true
        issuer: letsencrypt-prod
      
      # Array of ingress configurations
      ingresses:
        # ArgoCD - internal access only (based on test expectations)
        - service:
            name: argocd-server
            namespace: argocd
            port:
              name: http
          ingress:
            name: argocd-server-ingress
            accessPattern: internal
          domains:
            name: argocd
          tls:
            secretName: argocd-ctoaas-tls
        
        # RabbitMQ Management - internal access only
        - service:
            name: eda-mesh
            namespace: eda-mesh
            port:
              name: management
          ingress:
            name: rabbitmq-management-ingress
            accessPattern: internal
          domains:
            name: rabbitmq
          tls:
            secretName: rabbitmq-ctoaas-tls
        
        # Kargo - public access with multiple paths
        - service:
            name: kargo-api  # Default service (not used when paths are specified)
            namespace: kargo
          ingress:
            name: kargo-ingress
            accessPattern: public
            paths:
            - path: /
              pathType: Prefix
              service:
                name: kargo-api
                port:
                  number: 80
            - path: /webhooks
              pathType: Prefix
              service:
                name: kargo-external-webhooks-server
                port:
                  number: 80
          domains:
            name: kargo
          tls:
            secretName: kargo-ctoaas-tls

generatorOptions:
  disableNameSuffixHash: true
  annotations:
    argocd.argoproj.io/sync-options: Prune=false
    argocd.argoproj.io/compare-options: IgnoreExtraneous
    
# Lab-specific patches
patches:

  - target:
      kind: Application
      name: seed
    patch: |-
      - op: replace
        path: /spec/source/targetRevision
        value: feature/backstage-events
      - op: replace
        path: /spec/source/path
        value: platform/kustomize/seed/overlays/local/lab

  - target:
      kind: Application
      name: eda-mesh
    patch: |-
      - op: replace
        path: /spec/source/targetRevision
        value: feature/backstage-events
      - op: replace
        path: /spec/source/path
        value: eda/kustomize/mesh/overlays/lab