version: v1     # persistent | ephemeral

# Development tools to install in the code-server environment
development_tools:
  system_packages:
    - curl
    - wget
    - git
    - jq
    - yq
    - tree
    - htop
    - vim
    - nano
  
  kubernetes_tools:
    - kubectl  # Already available in code-server image
    - kustomize
    - helm
    - k9s
  
  container_tools:
    - docker  # Docker CLI only (daemon runs on host)
  
  python_tools:
    - uv      # Modern Python package manager
    - pip
    - pipx
  
  node_tools:
    - node    # Node.js runtime
    - npm     # Node package manager
    - yarn    # Alternative package manager
    - ts-node # TypeScript execution
  
  go_tools:
    - go      # Go compiler and tools
  
  task_runner:
    - task    # Task runner (go-task)

projects:
  - name: argocd-eda
    repo: git@github.com:craigedmunds/argocd-eda.git
    default_branch: main
    desired_state: present
    checkout:
      branch: feature/backstage-events

  - name: ai-dev
    repo: git@github.com:craigedmunds/ai-dev.git
    desired_state: present
    
workspaces:
  - name: argocd-eda
    projects:
      - argocd-eda
    extensions:
      - ms-python.python
      - ms-vscode.vscode-yaml
      - redhat.vscode-kubernetes-tools
      - ms-kubernetes-tools.vscode-kubernetes-tools
      - golang.go
      - bradlc.vscode-tailwindcss
      - ms-vscode.vscode-typescript-next
      - task.vscode-task
  - name: ai-dev
    projects:
      - ai-dev
    extensions:
      - ms-python.python
      - ms-vscode.vscode-yaml
      - ms-vscode.vscode-typescript-next