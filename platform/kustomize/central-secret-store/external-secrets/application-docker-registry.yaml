apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: application-docker-registry
spec:
  # Refresh every 5 minutes
  refreshTime: 5m
  
  # Target namespaces with GitHub Docker registry label
  namespaceSelector:
    matchLabels:
      secrets/gh-docker-registry: "true"
  
  # ExternalSecret template to create in each namespace
  externalSecretSpec:
    secretStoreRef:
      name: central-secret-store
      kind: ClusterSecretStore
    
    target:
      name: gh-docker-registry-creds
      creationPolicy: Owner
      template:
        type: kubernetes.io/dockerconfigjson
        metadata:
          labels:
            managed-by: external-secrets
            source: central-secret-store
            secret-type: application-docker-registry
        data:
          .dockerconfigjson: |
            {
              "auths": {
                "ghcr.io": {
                  "username": "{{ .username }}",
                  "password": "{{ .token }}",
                  "auth": "{{ printf "%s:%s" .username .token | b64enc }}"
                }
              }
            }
    
    data:
    - secretKey: username
      remoteRef:
        key: github-pat
        property: username
    
    - secretKey: token
      remoteRef:
        key: github-pat
        property: token