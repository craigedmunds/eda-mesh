apiVersion: external-secrets.io/v1beta1
kind: ClusterExternalSecret
metadata:
  name: kargo-git-credentials
spec:
  # Refresh every 5 minutes
  refreshTime: 5m
  
  # Target Kargo namespaces (ending with -kargo)
  namespaceSelector:
    matchExpressions:
    - key: kubernetes.io/metadata.name
      operator: In
      values: ["backstage-kargo", "image-factory-kargo"]
  
  # ExternalSecret template to create in each namespace
  externalSecretSpec:
    secretStoreRef:
      name: central-secret-store
      kind: ClusterSecretStore
    
    target:
      name: github-credentials
      creationPolicy: Owner
      template:
        metadata:
          labels:
            managed-by: external-secrets
            source: central-secret-store
            secret-type: gh-git-credentials
            kargo.akuity.io/cred-type: git
        data:
          username: "{{ .username }}"
          password: "{{ .token }}"
          repoURL: "https://github.com/craigedmunds/argocd-eda.git"
    
    data:
    - secretKey: username
      remoteRef:
        key: github-pat
        property: username
    
    - secretKey: token
      remoteRef:
        key: github-pat
        property: token