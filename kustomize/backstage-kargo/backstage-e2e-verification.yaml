apiVersion: argoproj.io/v1alpha1
kind: AnalysisTemplate
metadata:
  name: backstage-e2e-verification
  namespace: backstage-kargo
spec:
  args:
    - name: backstage-url
      value: http://backstage.backstage.svc.cluster.local:7007
    - name: promotion-id
      value: "{{ .PromotionID }}"
    - name: freight-id
      value: "{{ .FreightID }}"
  
  metrics:
    # Run comprehensive E2E tests using the Python script
    - name: backstage-e2e-tests
      provider:
        job:
          spec:
            template:
              spec:
                restartPolicy: Never
                containers:
                  - name: e2e-runner
                    image: ghcr.io/craigedmunds/e2e-test-runner:latest
                    command: ["/bin/bash"]
                    args:
                      - "-c"
                      - |
                        set -euo pipefail
                        echo "ðŸš€ Starting Backstage E2E verification..."
                        
                        # Make scripts executable
                        chmod +x /scripts/*.sh /scripts/*.py
                        
                        # Execute the E2E test runner
                        python3 /scripts/post_deployment_e2e.py \
                          --url "{{args.backstage-url}}" \
                          --max-wait-time 300 \
                          --verbose
                    env:
                      - name: BACKSTAGE_URL
                        value: "{{args.backstage-url}}"
                      - name: PLAYWRIGHT_BROWSERS_PATH
                        value: "/ms-playwright"
                      - name: KARGO_PROMOTION_ID
                        value: "{{args.promotion-id}}"
                      - name: KARGO_FREIGHT_ID
                        value: "{{args.freight-id}}"
                    volumeMounts:
                      - name: e2e-scripts
                        mountPath: /scripts
                        readOnly: true
                      - name: e2e-artifacts
                        mountPath: /artifacts
                volumes:
                  - name: e2e-scripts
                    configMap:
                      name: backstage-e2e-scripts
                      defaultMode: 0755
                  - name: e2e-artifacts
                    hostPath:
                      path: /Users/craig/src/hmrc-eis/eda/argocd-eda/.backstage-e2e-artifacts
                      type: DirectoryOrCreate
      successCondition: "result.phase == Succeeded"
      failureLimit: 1
      interval: 60s
      count: 1