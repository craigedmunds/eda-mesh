apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component

configMapGenerator:
  - name: backstage-acceptance-tests
    files:
      - package.json
      - playwright.config.ts
      - tsconfig.json
      - basic.spec.ts
    options:
      labels:
        app: backstage-acceptance
        component: acceptance-tests
      disableNameSuffixHash: true
  - name: backstage-acceptance-lib
    files:
      - lib/auth-helper.ts
      - lib/screenshot-helper.ts
    options:
      labels:
        app: backstage-acceptance
        component: acceptance-lib
      disableNameSuffixHash: true