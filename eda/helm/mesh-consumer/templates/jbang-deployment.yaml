apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: eda-mesh-consumer-{{.Values.name}}
    backstage.io/kubernetes-id: eda-mesh-consumer-{{.Values.name}}
  name: eda-mesh-consumer-{{.Values.name}}-jbang-deployment
  namespace: eda-mesh-consumer-{{.Values.name}}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: eda-mesh-consumer-{{.Values.name}}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: eda-mesh-consumer-{{.Values.name}}
        backstage.io/kubernetes-id: eda-mesh-consumer-{{.Values.name}}
    spec:
      containers:
      - name: integration
        image: apache/camel-jbang:4.16.0
        args: ["run", "/integrations/integration.yaml"]
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        volumeMounts:
        - mountPath: /integrations
          name: camel-conf
      volumes:
      - name: camel-conf
        configMap: 
          name: eda-mesh-consumer-{{.Values.name}}-config
          items:
            - key: integration.yaml
              path: integration.yaml