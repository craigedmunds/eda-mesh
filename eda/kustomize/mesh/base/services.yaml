apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: eda-mesh-services
  namespace: argocd
  labels:
    repo: argocd-eda
    argocd-branch-targetrevision: "true"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/craigedmunds/argocd-eda.git
      revision: main
      directories:
      - path: eda/mesh/services/*
      values:
        service: "{{.path.basename}}"

  template:
    metadata:     
      name: 'eda-mesh-service-{{.values.service}}'

    spec:
      project: "eventing"
      source:
        repoURL: https://github.com/craigedmunds/argocd-eda.git
        targetRevision: main
        path: 'eda/mesh/services/{{.values.service}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: "eda-mesh-service-{{.values.service}}"
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        
        automated:
          prune: true
          selfHeal: true
          enabled: true