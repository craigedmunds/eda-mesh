apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: eda-mesh-secret-store
spec:
  provider:
    kubernetes:
      # Use the current cluster
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kube-system
      # Service account for accessing secrets in eda-mesh namespace
      auth:
        serviceAccount:
          name: external-secrets
          namespace: external-secrets-system
      # Allow access to eda-mesh namespace
      remoteNamespace: eda-mesh