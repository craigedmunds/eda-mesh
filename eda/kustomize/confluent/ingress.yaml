apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: confluent-ingress
  namespace: confluent
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  rules:
  - host: confluent.lab.ctoaas.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: controlcenter
            port:
              name: external
  - host: confluent.lab.local.ctoaas.co
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: controlcenter
            port:
              name: external
  tls:
  - hosts:
    - confluent.lab.ctoaas.co
    - confluent.lab.local.ctoaas.co
    secretName: confluent-ctoaas-tls