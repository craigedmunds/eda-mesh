apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: eda-mesh-producer-demo-user-updated
    backstage.io/kubernetes-id: eda-mesh-producer-demo-user-updated
  name: eda-mesh-producer-jbang-config
  namespace: eda-mesh-producer-demo-user-updated
data:
  integration.yaml: |
    - route:
        from:
          uri: "timer:tick?period=30s"
          steps:
          - setProperty:
              name: userId
              simple: "${uuid}"
          - setProperty:
              name: updatedAt
              simple: "${date:now:yyyy-MM-dd'T'HH:mm:ssXXX}"

          - setHeaders:
              headers:
                - name: kafka.PARTITION_KEY
                  constant: 0
                - name: kafka.KEY
                  constant: "${exchangeProperty.userId}"
                - name: Content-Type
                  constant: application/cloudevents+json
          - setBody:
              simple: >
                {
                  "specversion": "1.0",
                  "id": "${exchangeProperty.userId}",
                  "source": "urn:eda:eda-mesh-producer-demo-user-service",
                  "type": "user.created",
                  "time": "${exchangeProperty.updatedAt}",
                  "data": {
                    "userId": "${exchangeProperty.userId}",
                    "email": "user@example.com",
                    "updatedAt": "${exchangeProperty.updatedAt}"
                  }
                }
          - marshal:
              json: {}
          - log: Enqueing message to kafka headers=${headers} body=${body}
          - to:
              uri: "kafka:users-updated?brokers=kafka.confluent.svc.cluster.local:9092"
          - log: "Message written"
                
