fullnameOverride: http-service

ingress:
  enabled: false

args:
  - --verbose
  - --port=9021
  - --max-request-journal=1000
  - --local-response-templating
  - --root-dir=/home/wiremock/storage

mappings:
 custom_mapping.json: |
   {
     "request": {
       "method": "POST",
       "url": "/v1/notifications"
     },
     "response":{
       "status":200,
       "body": "{{request.body}}",
       "transformers": ["response-template"],
       "headers":{
         "Content-Type":"application/json"
       }
     }
   }