successful, but no commits matching the GitSubscription criteria were found.","items":{"description":"DiscoveredCommit represents a commit discovered by a Warehouse for a\nGitSubscription.","properties":{"author":{"description":"Author is the author of the commit.","type":"string"},"branch":{"description":"Branch is the branch in which the commit was found. This field is\noptional, and populated based on the CommitSelectionStrategy of the\nGitSubscription.","type":"string"},"committer":{"description":"Committer is the person who committed the commit.","type":"string"},"creatorDate":{"description":"CreatorDate is the commit creation date as specified by the commit, or\nthe tagger date if the commit belongs to an annotated tag.","format":"date-time","type":"string"},"id":{"description":"ID is the identifier of the commit. This typically is a SHA-1 hash.","minLength":1,"type":"string"},"subject":{"description":"Subject is the subject of the commit (i.e. the first line of the commit\nmessage).","type":"string"},"tag":{"description":"Tag is the tag that resolved to this commit. This field is optional, and\npopulated based on the CommitSelectionStrategy of the GitSubscription.","type":"string"}},"type":"object"},"type":"array"},"repoURL":{"description":"RepoURL is the repository URL of the GitSubscription.","minLength":1,"pattern":"(?:^(ssh|https?)://(?:([\\w-]+)(:(.+))?@)?([\\w-]+(?:\\.[\\w-]+)*)(?::(\\d{1,5}))?(/.*)$)|(?:^([\\w-]+)@([\\w+]+(?:\\.[\\w-]+)*):(/?.*))","type":"string"}},"required":["repoURL"],"type":"object"},"type":"array"},"images":{"description":"Images holds the image references discovered by the Warehouse for the\nimage subscriptions.","items":{"description":"ImageDiscoveryResult represents the result of an image discovery operation\nfor an ImageSubscription.","properties":{"platform":{"description":"Platform is the target platform constraint of the ImageSubscription\nfor which references were discovered. This field is optional, and\nonly populated if 