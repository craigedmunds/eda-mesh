# Container Registry Configuration
# Defines which registries to use and their settings

# Default search registries for unqualified image names
unqualified-search-registries = ["docker.io"]

# GitHub Container Registry
[[registry]]
location = "ghcr.io"
insecure = false
# Credentials handled via /run/secrets or environment

# Docker Hub
[[registry]]
location = "docker.io"
insecure = false
# Note: Docker Hub has rate limits, consider using a pull-through cache

# Quay.io
[[registry]]
location = "quay.io"
insecure = false

# Red Hat Registry
[[registry]]
location = "registry.access.redhat.com"
insecure = false

