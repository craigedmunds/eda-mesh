# Podman/Buildah Storage Configuration
# Optimized for rootless operation in Kubernetes

[storage]
# Use overlay driver for better performance
driver = "overlay"

# Storage paths
runroot = "/run/containers/storage"
graphroot = "/var/lib/containers/storage"

[storage.options]
# Use fuse-overlayfs for rootless overlay support
mount_program = "/usr/bin/fuse-overlayfs"

# Enable metadata copy-up for better performance
mountopt = "nodev,metacopy=on"

# Increase ulimits for layer handling
# size = 10GB
