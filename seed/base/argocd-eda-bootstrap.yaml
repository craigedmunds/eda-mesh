apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eda-bootstrap
  namespace: argocd
spec:

  project: eventing
  source:
    repoURL: https://github.com/craigedmunds/argocd-eda
    path: kustomize/seed
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true

