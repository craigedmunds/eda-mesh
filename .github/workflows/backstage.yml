name: Build and Push Backstage

on:
  push:
    branches:
      - main
    paths:
      - 'backstage/**'
      - '.github/workflows/backstage.yml'
      - '.github/workflows/_docker-build.yml'
      - '!backstage/*.md'
      - '!backstage/Taskfile.yaml'
  
  pull_request:
    paths:
      - 'backstage/**'
      - '.github/workflows/backstage.yml'
      - '.github/workflows/_docker-build.yml'
      - '!backstage/*.md'
      - '!backstage/Taskfile.yaml'
  
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  kustomize-tests:
    name: Kustomize Build Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Task
        uses: arduino/setup-task@v1
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
      
      - name: Install test dependencies
        run: task platform:ingress:test:install
      
      - name: Run Backstage ingress kustomize tests
        run: task platform:ingress:test:backstage
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backstage-kustomize-test-results
          path: platform/ingress/tests/kustomize/backstage-test-results.xml
      
      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backstage-kustomize-test-report
          path: platform/ingress/tests/kustomize/backstage-test-report.html

  build-and-push:
    name: Build and Push Docker Image
    # Only run on main branch pushes and manual workflow dispatch
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    needs: kustomize-tests
    uses: ./.github/workflows/_docker-build.yml
    with:
      app_name: 'Backstage'
      image_name: 'craigedmunds/backstage'
      dockerfile: 'backstage/app/packages/backend/Dockerfile'
      context: 'backstage/app'
      version_file: 'backstage/app/package.json'
      version_type: 'package-json'
      pre_build_script: |
        cd backstage/app
        cp .yarnrc.ci.yml .yarnrc.yml
      # Pass through version_bump input if present
      version_bump: ${{ inputs.version_bump || 'patch' }}
    secrets: inherit

  summary:
    name: Workflow Summary
    runs-on: ubuntu-latest
    needs: [kustomize-tests, build-and-push]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Backstage Workflow Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Kustomize tests (always run)
          if [[ "${{ needs.kustomize-tests.result }}" == "success" ]]; then
            echo "âœ… **Kustomize Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Kustomize Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Build and push (conditional)
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
              echo "âœ… **Build and Push**: Completed successfully" >> $GITHUB_STEP_SUMMARY
            elif [[ "${{ needs.build-and-push.result }}" == "skipped" ]]; then
              echo "â­ï¸ **Build and Push**: Skipped (kustomize tests failed)" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Build and Push**: Failed" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â­ï¸ **Build and Push**: Skipped (PR validation only)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Overall status
          if [[ "${{ needs.kustomize-tests.result }}" == "success" ]]; then
            if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.event_name }}" == "workflow_dispatch" ]]; then
              if [[ "${{ needs.build-and-push.result }}" == "success" ]]; then
                echo "ðŸŽ‰ **Overall**: All steps completed successfully!" >> $GITHUB_STEP_SUMMARY
              else
                echo "âš ï¸ **Overall**: Tests passed but build failed" >> $GITHUB_STEP_SUMMARY
                exit 1
              fi
            else
              echo "ðŸŽ‰ **Overall**: PR validation passed!" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "â„¹ï¸ This is a pull request - only kustomize tests were run for validation." >> $GITHUB_STEP_SUMMARY
              echo "Docker build will run when merged to main branch." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âŒ **Overall**: Kustomize tests failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Check test artifacts for detailed failure information" >> $GITHUB_STEP_SUMMARY
            echo "2. Run tests locally: \`task test:ingress:backstage\`" >> $GITHUB_STEP_SUMMARY
            echo "3. Fix issues and push changes" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi